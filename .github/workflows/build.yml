name: Build Multi-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: '3.9'
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      shell: bash
      run: |
        conda install -c bioconda -c conda-forge mamba
        mamba install -c bioconda -c conda-forge gatk4 bwa samtools picard vcftools bgzip tabix fastp qualimap multiqc
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create dist directory
      run: mkdir -p dist
    
    - name: Build executable
      run: python build.py
    
    - name: Check and set permissions
      shell: bash
      run: |
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x dist/gatk-snp-pipeline-*
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}-exe
        path: |
          dist/gatk-snp-pipeline-*
          dist/gatk-snp-pipeline-*.exe
        if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ubuntu-latest-exe/gatk-snp-pipeline-linux-x64
          artifacts/windows-latest-exe/gatk-snp-pipeline-windows-x64.exe
          artifacts/macos-latest-exe/gatk-snp-pipeline-darwin-x64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 