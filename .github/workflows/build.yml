name: Build Multi-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        retry: 3
        timeout-minutes: 10
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create dist directory (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: mkdir -p dist
      
    - name: Create dist directory (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        if (!(Test-Path -Path "dist")) {
          New-Item -Path "dist" -ItemType Directory -Force
        }
    
    - name: Build executable
      shell: bash
      run: |
        python build.py
        ls -la dist/
    
    - name: Check and set permissions
      shell: bash
      run: |
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x dist/gatk-snp-pipeline-*
        fi
        ls -la dist/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-exe
        path: |
          dist/gatk-snp-pipeline-*
          dist/gatk-snp-pipeline-*.exe
        if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/ubuntu-latest-exe/gatk-snp-pipeline-linux-x64
          artifacts/windows-latest-exe/gatk-snp-pipeline-windows-x64.exe
          artifacts/macos-latest-exe/gatk-snp-pipeline-darwin-x64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 